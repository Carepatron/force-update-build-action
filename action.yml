name: Force Update Build Action
description:
  This action increments force update build repository variable if associated
  pull request is a force update
author: Carepatron

branding:
  icon: git-pull-request
  color: blue

inputs:
  commit_sha:
    description: The commit SHA from the push event
    required: true
  personal_access_token:
    description: Personal access token for API access
    required: true
  owner:
    description: The owner of the repository
    required: true
  repo:
    description: The name of the repository
    required: true
  label:
    description: The label to filter pull requests by
    required: false
    default: ''
  force_update_build_count_name:
    description: The name of the force update build count repository variable
    required: false
    default: 'FORCE_UPDATE_BUILD_COUNT'

outputs:
  force_update_build_count_count:
    description: The updated force update build count

runs:
  using: node20
  main: dist/index.js
